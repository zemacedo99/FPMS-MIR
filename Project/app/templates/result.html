<!DOCTYPE html>
<html>
    <head>
        <title>Image Classifier</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css') }}"/>
        <script src="{{ url_for('static', filename='myscript.js') }}"></script>
    </head>
    <body>

        <div id = "project_name">
            <p><h1>
                <i class="material-icons md-48">
                    image_search
                </i>
                Multimedia Search
            </h1></p>
        </div>

        <form id = "goback" action="homepage" method="get">
            <input type="submit" value="Go Back">
        </form>

        <h1>
            Query image:
        </h1>
            
        <div id = 'query_image'>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Image">
        </div>

        <h1>
            Top {{top}} images:
        </h1>

        {% for img in imgs %}
            <img id = "result_img" src="data:image/jpeg;base64,{{ img }}" alt="Image">
        {% endfor %}
            
       

    </body>
</html>
